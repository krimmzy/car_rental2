<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Booking</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="form-container">
        <h2>Book Your Ride</h2>
        <p id="selected-car"></p>

        <form action="https://formsubmit.co/admin@contactgt360luxuryllc.xyz" method="POST">
            <input type="hidden" name="Car Name" id="car-name">
            <input type="hidden" name="Car Price" id="car-price">

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="Name" required placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="Email" required placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" name="Phone" required placeholder="Enter your phone number">
            </div>

            <div class="input-group">
                <label>Pick-up Date</label>
                <input type="date" name="Pick-up Date" required>
            </div>

            <div class="input-group">
                <label>Drop-off Date</label>
                <input type="date" name="Drop-off Date" required>
            </div>

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="text" id="hiddenText" value="">
            <button type="submit">Confirm Booking</button>             <button onclick="location.href='fleet.html'" id="loadMoreBtn">Back</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const carName = params.get("car") || "Luxury Car";
        const carPrice = params.get("price") || "$0/day";

        document.getElementById("selected-car").innerHTML = `<strong>Car:</strong> ${carName} <br> <strong>Price:</strong> ${carPrice}`;
        document.getElementById("car-name").value = carName;
        document.getElementById("car-price").value = carPrice;
    </script>

</body>
</html>
